<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Simple template</title>
</head>
<body>
    <h1>Simple template</h1>

    <div id="app">
        <h3>Hello! Welcome to vue app</h3>
        <button  @click="onClickMe">CLick Me</button>
    </div>

    <br/><br/>
    <a href="/">Back to start page</a>
</body>

<script src="https://unpkg.com/vue@next"></script>
<script>
    const AnotherVueComponent = {
        props: {
            count: String
        },

        data() {
            return {
                value: parseInt(this.count) || 0
            }
        },
        methods: {
            onClickMe: () => {
                alert("You clicked")
            }
        }
    }
    Vue.createApp(AnotherVueComponent).mount('#app')
</script>
</html>
