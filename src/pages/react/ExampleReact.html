<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Simple template</title>
</head>
<body>
<h1>Simple template</h1>

<div id="another_custom_react_component_container"></div>

<br/><br/>
<a href="/">Back to start page</a>
</body>

<script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

<script>
  'use strict';

  const e = React.createElement;

  class AnotherCustomReactComponent extends React.Component {
    constructor(props) {
      super(props);
      this.state = { count: props.count || 0};
    }

    render() {
      let template = '';
      template += 'You counted: ' + this.state.count;
      return e(
          'button',
          { onClick: () => this.setState({ count:this.state.count + 1 }) },
          template
      );
    }
  }
  const domContainer = document.querySelector('#another_custom_react_component_container');
  const root = ReactDOM.createRoot(domContainer);
  root.render(e(AnotherCustomReactComponent));
</script>
</html>
